<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet" />
    <link rel="shortcut icon" href="index.html" />
    <title>Garbage Collector</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="fisherman_boat_container">
            <img
              id="fisherman_boat_sprite"
              src="img/fisherman_sitting.png"
              alt=""
            />
          </div>
          <!-- Game elements: click => get point -->
          <div id="bag_container">
            <img id="bag_sprite" src="img/plastic_bag.png" alt="" />
            <img id="bag_star" class="hidden" src="img/star.png" alt="" />
          </div>
          <div id="can_container">
            <img id="can_sprite" src="img/can_1.png" alt="" />
            <img id="can_star" class="hidden" src="img/star.png" alt="" />
          </div>
          <div id="battery_container">
            <img id="battery_sprite" src="img/battery.png" alt="" />
            <img id="battery_star" class="hidden" src="img/star.png" alt="" />
          </div>
          <div id="bottle_container">
            <img id="bottle_sprite" src="img/bottle.png" alt="" />
            <img id="bottle_star" class="hidden" src="img/star.png" alt="" />
          </div>
          <div id="plastic_container">
            <img id="plastic_sprite" src="img/plastic.png" alt="" />
            <img id="plastic_star" class="hidden" src="img/star.png" alt="" />
          </div>
          <!-- Game elements: click => lose one life -->
          <div id="fish1_container">
            <img id="fish1_sprite" src="img/Fish1.png" alt="" />
          </div>
          <div id="fish2_container">
            <img id="fish2_sprite" src="img/Fish2.png" alt="" />
          </div>
          <div id="fish3_container">
            <img id="fish3_sprite" src="img/Fish3.png" alt="" />
          </div>
          <div id="fish4_container">
            <img id="fish4_sprite" src="img/Fish4.png" alt="" />
          </div>
          <div id="fish5_container">
            <img id="fish5_sprite" src="img/Fish5.png" alt="" />
          </div>
          <!-- <div id="fish6_container">
            <img id="fish6_sprite" src="img/Fish6.png" alt="" />
          </div>
          <div id="fish7_container">
            <img id="fish7_sprite" src="img/Fish7.png" alt="" />
          </div>
          <div id="fish8_container">
            <img id="fish8_sprite" src="img/Fish8.png" alt="" />
          </div>
          <div id="fish9_container">
            <img id="fish9_sprite" src="img/Fish9.png" alt="" />
          </div> -->
        </div>
        <!-- <div id="game_foreground"></div> -->
        <div id="game_ui">
          <!-- Contains score, life and time bar -->
          <div id="game_ui_container">
            <div id="score_board">
              <div id="score_logo">
                <img id="star_sprite" src="img/star.png" alt="" />
              </div>
              <div id="score">0</div>
            </div>
            <div id="life_board">
              <div id="life1">
                <img id="life1_sprite" src="img/life.png" alt="" />
              </div>
              <div id="life2">
                <img id="life2_sprite" src="img/life.png" alt="" />
              </div>
              <div id="life3">
                <img id="life3_sprite" src="img/life.png" alt="" />
              </div>
            </div>
            <div id="time_board">
              <div id="timebar"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="start" class="hidden">
        <div id="start-background"></div>
        <div id="menu-container" class="hidden">
          <img class="menu-background" src="img/menu.png" alt="" />
          <div class="menu-header"><h1>Garbage Collector</h1></div>
          <div class="start-btn">
            <button><h3>Start</h3></button>
          </div>
          <div class="how-to-play-btn">
            <button><h3>HOW TO PLAY</h3></button>
          </div>
          <div class="menu-fisher">
            <img
              class="menu-fisher-sprite"
              src="img/fisherman_standing.png"
              alt=""
            />
          </div>
        </div>
        <div id="menu-how-to-play-container" class="hidden">
          <img class="menu-background" src="img/menu.png" alt="" />
          <div class="menu-header"><h1>How to play?</h1></div>
          <div id="how-to-play-text">
            <h4>
              Help the fisherman clean the lake.
              <br />
              <br />
              Capture 25 pieces of garbage before the time runs out.
              <!-- <br />
              <br />
              Be careful not to capture any fish a long the way. -->
            </h4>
          </div>
          <div id="go-to-menu-btn">
            <button><h3>MENU</h3></button>
          </div>
          <div class="menu-fisher">
            <img
              class="menu-fisher-sprite"
              src="img/fisherman_standing.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div id="game-over" class="hidden">
        <div id="game-over-background"></div>
        <div id="game-over-container">
          <img class="menu-background" src="img/menu.png" alt="" />
          <div class="menu-header"><h1>GAME OVER</h1></div>
          <div id="game-over-text">
            <h4>
              Unfortunately you captured to many fish &#8211; Do you want to try
              again?
            </h4>
          </div>
          <div id="gameover-menu-btn-container">
            <button id="gameover-menu-btn"><h3>Main Menu</h3></button>
          </div>
          <div class="menu-fisher">
            <img
              id="menu-fisher-sprite"
              src="img/fisherman_standing.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div id="level-complete" class="hidden">
        <div id="level-complete-background"></div>
        <div id="level-complete-container">
          <img class="menu-background" src="img/menu.png" alt="" />
          <div class="menu-header"><h1>Congratulations</h1></div>
          <div id="level-complete-text">
            <p style="text-align: center">LEVEL COMPLETE</p>
          </div>
          <div id="level-complete-btn-container">
            <button id="level-complete-btn"><h3>Main Menu</h3></button>
          </div>
          <div class="menu-fisher">
            <img
              class="menu-fisher-sprite"
              src="img/fisherman_standing.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Audio elements -->
    <audio id="sound_fish" src="sounds/fish.mp3"></audio>
    <audio id="sound_garbage" src="sounds/garbage.mp3"></audio>
    <audio id="sound_gameover" src="sounds/gameover.mp3"></audio>
    <audio id="sound_ingame" src="sounds/play.mp3"></audio>
    <audio id="sound_complete" src="sounds/lvlcomplete.mp3"></audio>
    <script src="app.js"></script>
  </body>
</html>
